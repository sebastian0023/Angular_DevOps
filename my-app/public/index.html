<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Workflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #171717;
            --text-muted: #737373;
            --border: #e5e5e5;
            --accent: #000000;
            --accent-hover: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .main {
            width: 100%;
            max-width: 400px;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .cta {
            margin-top: 2rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #10b981;
            border-radius: 50%;
        }

        .loader {
            width: 12px;
            height: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <header>
            <h1>Worker App</h1>
            <p>A simple interface for your Cloudflare Workflow.</p>
        </header>

        <div class="cta">
            <button class="btn" id="launchBtn">
                <span>Start Instance</span>
                <div class="loader" id="loader"></div>
            </button>
        </div>

        <div id="result"></div>

        <footer class="footer">
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <span style="font-size: 0.75rem; color: var(--border);">v1.0.1</span>
        </footer>
    </div>

    <script>
        const launchBtn = document.getElementById('launchBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        launchBtn.addEventListener('click', async () => {
            launchBtn.disabled = true;
            loader.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/launch', { method: 'GET' });
                const data = await response.json();

                result.textContent = JSON.stringify(data, null, 2);
                result.style.display = 'block';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.display = 'block';
            } finally {
                launchBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
