<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloudflare App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }

        body::before {
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        body::after {
            background: #8b5cf6;
            bottom: -100px;
            right: -100px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.125rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px #10b981;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            font-family: monospace;
            font-size: 0.875rem;
            display: none;
            text-align: left;
            word-break: break-all;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>My Workflow App</h1>
            <p>A premium Cloudflare Workers experience. Launch your automated workflows with a single click.</p>

            <button class="btn" id="launchBtn">
                <span>Launch Workflow</span>
                <div class="loader" id="loader"></div>
            </button>

            <div id="result"></div>

            <div class="status">
                <span class="status-dot"></span>
                <span>System Operational</span>
            </div>
        </div>
    </div>

    <script>
        const launchBtn = document.getElementById('launchBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');

        launchBtn.addEventListener('click', async () => {
            launchBtn.disabled = true;
            loader.style.display = 'block';
            result.style.display = 'none';

            try {
                // Call the API endpoint which triggers a workflow
                const response = await fetch('/api/launch', { method: 'GET' });
                const data = await response.json();

                result.textContent = JSON.stringify(data, null, 2);
                result.style.display = 'block';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.style.display = 'block';
            } finally {
                launchBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
